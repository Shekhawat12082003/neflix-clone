<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zetflix - Welcome</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #eeeeee;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            width: 100%;
        }

        h1 {
            font-family: 'Cursive', sans-serif;
            color: #333;
            margin-bottom: 20px;
            font-size: 36px;
        }

        .logo img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }

        .button-container {
            margin-top: 20px;
        }

        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 15px;
            width: 250px;
        }

        button:hover {
            background-color: #555;
        }

        .footer-text {
            color: #666;
            font-size: 14px;
            font-weight: bold;
        }

        .footer-text a {
            color: #333;
            text-decoration: none;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Zetflix</h1>
        <div class="logo">
            <img src="pic.jpg" alt="Netwatch Logo">
        </div>

        <!-- Link to the Sign-up form -->
        <div class="button-container">
            <a href="signup1.html">
                <button type="button">SIGN UP</button>
            </a>
        </div>

        <div class="footer-text">
            <p>ALREADY HAVE AN ACCOUNT? <a href="login.html">Login</a></p>
        </div>
    </div>

</body>
</html>
